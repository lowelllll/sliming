{% extends 'layout.html' %}
{% block content %}
    <h3>{{ user.profile.nickname }}</h3>
    <ul>
        <li>찜한 목록</li>
    </ul>
    {% if user.shop %}
        <a href="{% url 'shop:detail' user.shop.name %}">내 마켓 ({{ user.shop.name }})</a>
    {% else %}
        <a href="{% url 'shop:create' %}">슬라임 마켓 오픈하기</a>
    {% endif %}
{% endblock %}
